syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zup.rest.keymanager";
option java_outer_classname = "RestKeymanager";
option objc_class_prefix = "HLW";

package com.zup.rest.keymanager;

service RestKeymanagerService {
  rpc send (RestKeymanagerRequest) returns (RestKeymanagerReply) {}
}

message RestKeymanagerRequest {
  string name = 1;
}

message RestKeymanagerReply {
  string message = 1;
}